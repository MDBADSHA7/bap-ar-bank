<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to<span class="font-semibold text-purple-600"> Bap ar
                Bank Account</span>!!!!!!</h1>
    </header>
    <main class="w-3/4 mx-auto text-white">
        <!-- balance and transation -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-4xl">$$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Widthrow</h3>
                    <h2 class="text-4xl">$$<span id="widthrow-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-4xl">$$<span id="balance-total">100</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and widthrow -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl text-black mb-2">Please Deposit</h3>
                    <div>
                        <input id="deposit-input"
                            class="border-2 rounded block border-gray-400 w-3/4 mb-4 px-2 text-black" type="text"
                            placeholder="please deposit here">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl text-black mb-2">Please widthrow</h3>
                    <div>
                        <input id="widthrow-input"
                            class="border-2 rounded block border-gray-400 w-3/4 mb-4 px-2 text-black" type="text"
                            placeholder="please widthrow here">
                        <button id="widthrow-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banling.js"></script>
</body>

</html>
